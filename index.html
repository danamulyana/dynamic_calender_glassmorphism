<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calender | dycalenderJS</title>
    <link rel="stylesheet" href="css/dycalendar.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalender"></div>
            </div>
        </div>
    </section>

    <script src="js/dycalendar.js"></script>

    <script>
        dycalendar.draw({
            target: '#dycalender',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
    </script>
</body>
</html>
